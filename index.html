<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">Statistik Kamu: </span>
            <span class="stat">Xp: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Nyawa: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Duit: <strong><span id="goldText">150</span></strong></span>
        </div>
        <div id="monsterStats">
            <span class="stat">Nama Monster: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Nyawa: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="story">
            <p id="text">
                Selamat datang di Game sederhana ini. Kalahkan iblis secepatnya sebelum dia menghancurkan kota ini.
                Kamu sedang berada di Alun-alun Kota. Pilih kemana kamu akan pergi dengan klik tombol dibawah.
            </p>
        </div>
        <div class="screen">
            <img src="img/village.jpg" alt="" id="img">
        </div>
        <div id="controls">
            <div class="play">
                <button id="button1">Pergi ke toko</button>
                <button id="button2">Pergi ke goa (kaya celsi)</button>
            </div>
            <button id="button3" class="btn3">Lawan iblis biadab (Sebaiknya jangan gegabah)</button>
        </div>
    </div>
    <div class="credit">
        <p>Dibuat Oleh <a href="https://www.instagram.com/ziamulumam/">Ziamul Umam</a></p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
